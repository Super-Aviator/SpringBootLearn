spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpa?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    name: jpa

  banner:
    location: banner.txt  #指定banner的文件位置

  jpa:
    show-sql: true #打印jpa的sql语句
    properties:
      hibernate:
        enable_lazy_load_no_trans: true #解决懒加载时，缺少session的问题
        format_sql: true #格式化sql语句
        ddl_auto: true #生成数据库定义语句

  #Multipart文件上传配置
  servlet:
    multipart:
      file-size-threshold: 0MB #当文件达到阀值时进行存储
      max-file-size: 200MB #最大文件大小
      max-request-size: 200MB #最大请求大小
      location: E:\\MultipartFileTemp\\ #文件存放位置

server:
  port: 8080 #服务的端口

logging:
  level:
    root: info  #日志的打印级别
    org.springframework: info

management:
  endpoint:
    shutdown:
      enabled: true #开启actuator的shutdown端点

  endpoints:
    web:
      exposure:
        include: [health,info] #设置开启的Actuator节点